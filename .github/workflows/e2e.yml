# .github/workflows/build.yml
name: Build

on:
  push:
  pull_request:


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Create .env file
        run: |
          touch .env
          echo "${{secrets.ENV}}" >> .env

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Find Trello Card by Branch Name
        id: find_card
        run: |
          ./scripts/find-trello-card.sh "${{ github.head_ref || github.ref_name }}" "mA0xZgiC" "$TRELLO_KEY" "$TRELLO_TOKEN"
        env:
          TRELLO_KEY: ${{ secrets.TRELLO_KEY }}
          TRELLO_TOKEN: ${{ secrets.TRELLO_TOKEN }}



      - name: Run Cypress tests
        run: CYPRESS_grepTags= npm run ci
